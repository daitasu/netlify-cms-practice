backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {label: "Boolean", name: "draft", widget: "boolean", default: true} 
      - { label: 'Code', name: 'code', widget: 'code' }
      - { label: 'Tags', name: 'tags', widget: 'list', default: ['news']}
      - { label: 'Tags', name: 'tags', widget: 'list', allow_add: false, default: ['news']}
      - { label: 'Gallery', name: 'galleryImages', widget: 'list', summary: '{{fields.image}}', field: {label: Image, name: image, widget: image}}
      - { label: 'Tags', name: 'tags', widget: 'list', default: ['news']}
      - {label: "Hidden", name: "layout", widget: "hidden", default: "hidden"}
      - label: "Testimonials"
        name: "testimonials"
        collapsed: false
        widget: "list"
        fields:
          - {label: Quote, name: quote, widget: string, default: "Everything is awesome!"}
          - {label: Author, name: author, widget: string }
      - {label: "Location", name: "location", widget: "map" }
      - label: "Align Content"
        name: "align"
        widget: "select"
        options: ["left", "center", "right"]